<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Frontend</title>
    <script>
        $(function () {
            const URI = 'http://127.0.0.1:3000/comment';

            // GET PRODUCTS
            $('#getProducts').on('click', () => {
                $.ajax({
                    url: URI,
                    success: function (products) {
                        alert(products)
                        let tbody = $('tbody');
                        tbody.html('');
                        products.forEach(product => {
                            tbody.append(`
            <tr>
              <td class="id">${product.id}</td>
              <td>
                <input type="text" class="name" value="${product.name}"/>
              </td>
              <td>
                <button class="update-button">UPDATE</button>
                <button class="delete-button">DELETE</button>
              </td>
            </tr>
        `)
                        })
                    }
                });
            });

            // POST PRODUCTS
            $('#productForm').on('submit', (e) => {
                e.preventDefault();
                let newProduct = $('#newProduct');

                $.ajax({
                    url: 'http://127.0.0.1:3000/comment',
                    method: 'POST',
                    data: {
                        name: newProduct.val()
                    },
                    success: function (response) {
                        newProduct.val('');
                        $('#getProducts').click();
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            });

            $('table').on('click', '.update-button', function () {
                let row = $(this).closest('tr');
                let id = row.find('.id').text();
                let name = row.find('.name').val();

                $.ajax({
                    url: `${URI}/${id}`,
                    method: 'PUT',
                    data: {
                        name: name
                    },
                    success: function (response) {
                        console.log(response);
                        $('#getProducts').click();
                    }
                });
            });

            $('table').on('click', '.delete-button', function () {
                let row = $(this).closest('tr');
                let id = row.find('.id').text();

                $.ajax({
                    url: `${URI}/${id}`,
                    method: 'DELETE',
                    success: function (response) {
                        $('#getProducts').click();
                    }
                });
            });

        });

    </script>
</head>

<body>

    <h1>Ajax Tutorial</h1>

    <button id="getProducts">
        Get Products
    </button>

    <form id="productForm">
        <input type="text" id="newProduct">
        <button type="submit">Create Product</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</body>

</html>
